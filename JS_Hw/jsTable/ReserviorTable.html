    <h1>台灣水庫即時水情</h1>

  <div id="container">

  <script>
   
    let Titles = ['項目', '水庫名稱', '有效蓄水量', '剩餘百分比'];
    let Reservoir = [
      { no: 1, name: "新山水庫(基隆)", capacity: '901.48萬立方公尺', percent: '89.9%' },
      { no: 2, name: "翡翠水庫(台北、新北)", capacity: '28220.84萬立方公尺', percent: '84.1%' },
      { no: 3, name: "石門水庫(新北、桃園、新竹)", capacity: '5413.72萬立方公尺', percent: '26.7%' },
      { no: 4, name: "永和山水庫(新竹、苗栗)", capacity: '464.41萬立方公尺', percent: '15.4%' },
      { no: 5, name: "寶山水庫(新竹)", capacity: '128.57萬立方公尺', percent: '25.5%' },]

    let container = document.getElementById('container');
    let table = document.createElement('table');
    let thead = document.createElement('thead');
    let tbody = document.createElement('tbody');

    window.onload = function () {
      createTable();
      container.appendChild(table)
    }

    function createTable(){
      addthead(thead, Titles);
      addtbody(Reservoir)
    }

    function addthead(target,DataArray){
      let _row = document.createElement('tr');
      DataArray.forEach(function(item){
        let td = document.createElement('td');
        td.innerHTML=item
        _row.appendChild(td);
      })
      target.appendChild(_row);
      table.appendChild(target);
    }

    function addtbody(data){
      
      data.forEach (function(item){
        let _row= document.createElement('tr');
        let value = Object.values(item);
        value.forEach(function(col){
          let td =document.createElement('td');
          td.innerHTML=col;
          _row.appendChild(td);
        })
        tbody.appendChild(_row);
        table.appendChild(tbody);
      })
    }
