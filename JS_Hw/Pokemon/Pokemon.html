<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>寶可夢圖鑑列表</h1>
    </div>
    <button class="btn bg-primary text-white" onclick='fetchPokemon()'>載入寶可夢圖鑑列表</button>
    <button class="btn bg-danger text-white" onclick='fetchPokemon_appendChild()'>載入寶可夢圖鑑列表appendChild()</button>
    <button class="btn btn-success" id="adp"> AddPokemon</button>
    <button class="btn btn-success" id="reset">重置</button>
    <div id='container'>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>



  <script>
    let reset = document.getElementById('reset');
    reset.onclick = function () {
      document.getElementById("container").innerHTML = " ";

    }

    let AddPokemon = document.querySelector('#adp');
    AddPokemon.addEventListener('click', function () {
      container.innerHTML = "";
      for (let i = 1; i <= 898; i++) {
        let fileName = i.toString().padStart(3, "0");
        let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
        // let pokemonImg = `<img src='${pathFile}'>`;
        let img = document.createElement('img');
        img.setAttribute('src', pathFile)
        container.appendChild(img);
      }
    })

    //利用element.innerHTML設定
    let container = document.getElementById("container");

    window.onloaad = appedPokemon();

    function setPokemon() {
      let h1 = document.getElementsByTagName("h1")[0];
      h1.innerText = "Pokemon圖鑑列表";
      let fileName = "001"
      let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
      let pokemonImg = `<img src='${pathFile}'>`;

      container.innerHTML = pokemonImg;

    }

    //新增DOM員素 之後滿常用
    function appedPokemon() {
      let img = document.createElement("img");
      img.setAttribute('src', 'https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png')
      container.appendChild(img)
    }

    function fetchPokemon() {
      container.innerHTML = ""
      let pokemons = '';
      for (let i = 1; i <= 898; i++) {
        let fileName = i.toString().padStart(3, "0");
        let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
        let pokemonImg = `<img src='${pathFile}'>`;
        pokemons += pokemonImg;
      }

      container.innerHTML = pokemons;
    }


    function fetchPokemon_appendChild() {
      container.innerHTML = ""
      // container.removeChild(container.childNodes[0]);

      for (let i = 1; i <= 898; i++) {
        let fileName = i.toString().padStart(3, "0");
        let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
        // let pokemonImg = `<img src='${pathFile}'>`;
        let img = document.createElement('img');
        img.setAttribute('src', pathFile)
        container.appendChild(img);
      }
      
    }

  </script>
</body>

</html>
